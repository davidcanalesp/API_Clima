<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="card-top">
            <h1 id="ciudad-pais"></h1>
            <h3 id="nubosidad"></h3>
            <h3 id="temperatura"></h3>
            <ul class="list-group">
                <li id="humedad">Humidity 92%</li>
                <li id="viento">Wind 2 m/s</li>
            </ul>
        </div>

        <div class="card-down">
            <form id="w-form" class="w-form">
               <input type="text" id="city" class="form__input" placeholder="City" autofocus>
               <input type="text" id="country-code" class="form__input" placeholder="Country Code">
               <button id="boton">Save Changes</button>
            </form>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
